<h2>Edit Rectangle</h2>
<br />
<br />
<div>
	<h4>X position</h4>
	<input type="range" min="0" max="{{width}}" value="{{rect.x}}" class="slider" id="xRange" (change)="getXPos($event)" (oninput)="getXPos($event)">
	<h4>Y position</h4>
	<input type="range" min="0" max="{{height}}" value="{{rect.y}}" class="slider" id="yRange" (change)="getYPos($event)" (oninput)="getYPos($event)">
	<h4>Width</h4>
	<input type="range" min="0" max="{{width}}" value="{{rect.width}}" class="slider" id="width" (change)="getXWidth($event)" (oninput)="getXWidth($event)">
	<h4>Height</h4>
	<input type="range" min="0" max="{{height}}" value="{{rect.height}}" class="slider" id="height" (change)="getYHeight($event)" (oninput)="getYHeight($event)">
	<!--Fix value-->
</div>
<div>

	<label for="colourSelect">Colour</label>
	<select id="colourSelect" [ngModel]="rect.colour" (ngModelChange)="selectColour($event)"  class="select-colour">
    	<option [value]="indexOfElement" *ngFor="let i of colours;let indexOfElement=index;trackBy:trackByIndex;">Colour {{indexOfElement + 1}}</option>
	</select>
</div>
